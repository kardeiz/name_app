<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      body {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y").parse;

    var x = d3.time.scale()
      .range([0, width]);

    var y = d3.scale.linear()
      .range([height, 0]);

    var color = d3.scale.category20();

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

    var line = d3.svg.line()
      .x(function(d) { return x(d.year); })
      .y(function(d) { return y(d.number); });

    var stack = d3.layout.stack()
      .values(function(d) { return d.values; });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var area = d3.svg.area()
      .x(function(d) { return x(d.year); })
      .y0(function(d) { return y(d.y0); })
      .y1(function(d) { return y(d.y0 + d.y); });

    d3.json("/data?name[]=Jacob&name[]=Felix&name[]=Chris&sex=M", function(error, data) {
      if (error) throw error;

      data.forEach(function(d) {
        d.year = parseDate(d.year);
      });

      console.log(data);

      var ng = d3.nest()
        .key(function(d) { return d['name']; })
        .entries(data);

      color.domain(ng.map(function(d) { return d.key }));

      x.domain(d3.extent(data, function(d) { return d.year; }));
      y.domain(d3.extent(data, function(d) { return d.number; }))

      var name = svg.selectAll(".name")
        .data(ng)
      .enter().append("g")
        .attr("class", "name");

      name.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) { return color(d.name); });

      // name.append("path")
      //   .attr("class", "area")
      //   .attr("d", function(d) { return area(d.values); })
      //   .style("fill", function(d) { return color(d.name); });

      // name.append("text")
      //   .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      //   .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.y0 + d.value.y / 2) + ")"; })
      //   .attr("x", -6)
      //   .attr("dy", ".35em")
      //   .text(function(d) { return d.name; });

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

      // x.domain(d3.extent(data, function(d) { return d.year; }));
      // y.domain(d3.extent(data, function(d) { return d.number; }));

      // svg.append("g")
      //   .attr("class", "x axis")
      //   .attr("transform", "translate(0," + height + ")")
      //   .call(xAxis);

      // svg.append("g")
      //   .attr("class", "y axis")
      //   .call(yAxis)
      // .append("text")
      //   .attr("transform", "rotate(-90)")
      //   .attr("y", 6)
      //   .attr("dy", ".71em")
      //   .style("text-anchor", "end")
      //   .text("Number");

      // svg.append("path")
      //   .datum(data)
      //   .attr("class", "line")
      //   .attr("d", line);
    });

    </script>
  </body>
</html>
